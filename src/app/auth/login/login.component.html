<div class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-purple-50 flex flex-col items-center justify-center p-4 animate-gradient">
  <div class="w-full max-w-md">
    <!-- Brand Header -->
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary-500 to-purple-500 rounded-2xl shadow-lg mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h1 class="text-4xl font-bold bg-gradient-to-r from-primary-600 to-purple-600 bg-clip-text text-transparent">GullyHive</h1>
      <p class="text-gray-500 mt-2 text-sm">Secure your digital world</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Login</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input
          [(ngModel)]="userName" 
          name="userName"
           required 
            id="email"
            type="email"
            formControlName="email"
            class="login-input"
            placeholder="Email"
            [class.border-red-300]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            [class.border-green-300]="loginForm.get('email')?.valid && loginForm.get('email')?.touched"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-2 text-sm text-red-600">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <div class="relative">
            <input
            [(ngModel)]="password" 
            name="password"
             required 
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="login-input pr-12"
              placeholder="Password"
              [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              [class.border-green-300]="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
            >
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L6.59 6.59m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-2 text-sm text-red-600">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

      <p *ngIf="error" style="color:red">{{ error }}</p>
        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input
            id="rememberMe"
            type="checkbox"
            formControlName="rememberMe"
            class="hidden"
          />
          <label for="rememberMe" class="flex items-center cursor-pointer">
            <div 
              [class]="loginForm.get('rememberMe')?.value ? 'checkbox-custom checkbox-custom-checked' : 'checkbox-custom'"
            >
              <svg *ngIf="loginForm.get('rememberMe')?.value" class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <span class="ml-3 text-sm text-gray-700">Keep me signed in</span>
          </label>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="login-button disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Logging in...
          </span>
        </button>
      </form>

      <!-- Forgot Password & Magic Link -->
      <div class=" border-t border-gray-100">
        <a 
          href="#" 
          class="block text-center text-primary-600 hover:text-primary-800 text-sm font-medium mb-4 transition-colors"
          (click)="forgotPassword($event)"
        >
          Forgot your password?
        </a>
        
        <button
          (click)="sendMagicLink()"
          class="w-full py-1 border-2 border-gray-200 rounded-sm font-medium flex items-center justify-center gap-2 hover:border-primary-200 hover:bg-primary-50 text-gray-700 hover:text-primary-700 transition-all duration-200"
        >
          <span class="text-lg">✨</span>
          Login with Facebook
        </button>
      </div>

      <!-- Social Login Section -->
      <div class="mt-8">
        <!-- Google Sign In -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500 font-medium">Login with Google</span>
          </div>
        </div>

        <button
          (click)="loginWithGoogle()"
          class="social-button"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center">
      <p class="text-gray-600 text-sm">
        Don't have an account?
        <a href="#" class="font-semibold text-primary-600 hover:text-primary-800 ml-1 transition-colors">
          Sign up
        </a>
      </p>
      <p class="mt-3 text-xs text-gray-500">
        © 2023 bark. All rights reserved.
      </p>
    </div>
  </div>
</div>
