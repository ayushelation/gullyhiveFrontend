


<div class="mb-12">
  <div class="flex items-center justify-between max-w-3xl mx-auto">

    <ng-container *ngFor="let step of steps; let i = index">
      <div class="flex items-center flex-1">

        <div class="flex flex-col items-center flex-1">

          <!-- Step Circle -->
          <div
            class="w-14 h-14 rounded-full flex items-center justify-center transition-all duration-300"
            [ngClass]="{
              'bg-orange-600 text-white shadow-lg': currentStep >= step.key,
              'bg-gray-200 text-gray-500': currentStep < step.key
            }"
          >
            <i
              *ngIf="currentStep > step.key; else iconTpl"
              class="ri-check-line text-2xl"
            ></i>

            <ng-template #iconTpl>
              <i [class]="step.icon + ' text-2xl'"></i>
            </ng-template>
          </div>

          <!-- Step Labels -->
          <div class="mt-3 text-center">
            <p
              class="text-sm font-semibold font-inter"
              [ngClass]="{
                'text-orange-600': currentStep >= step.key,
                'text-gray-500': currentStep < step.key
              }"
            >
              Step {{ i + 1 }}
            </p>

            <p
              class="text-xs font-inter mt-1"
              [ngClass]="{
                'text-gray-900': currentStep >= step.key,
                'text-gray-500': currentStep < step.key
              }"
            >
              {{ step.title }}
            </p>
          </div>
        </div>

        <!-- Progress Line -->
        <div *ngIf="i < steps.length - 1" class="flex-1 h-1 mx-4 -mt-12">
          <div
            class="h-full transition-all duration-300"
            [ngClass]="{
              'bg-orange-600': currentStep > step.key,
              'bg-gray-200': currentStep <= step.key
            }"
          ></div>
        </div>

      </div>
    </ng-container>

  </div>
</div>
