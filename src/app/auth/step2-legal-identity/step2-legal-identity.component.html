
<div class="bg-white rounded-2xl shadow-xl p-8 lg:p-12 border border-gray-100">

  <!-- Header -->
  <div class="flex items-center mb-8">
    <div class="w-12 h-12 bg-orange-600 rounded-full flex items-center justify-center mr-4">
      <i class="ri-file-text-line text-2xl text-white"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold text-gray-900">Legal Identity & Certifications</h2>
      <p class="text-gray-600 mt-1">Provide your business registration details</p>
    </div>
  </div>

  <!-- Business Name -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Business Name <span class="text-orange-600">*</span>
    </label>
    <input
      type="text"
      [value]="formData.businessName"
      (input)="onInput('businessName', $any($event.target).value)"
      class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-orange-500"
    />
     <p class="text-red-500 text-sm" *ngIf="errors.businessName">{{ errors.businessName }}</p> 
  </div>

  <!-- Registration -->
  <div class="grid md:grid-cols-2 gap-6 mb-6">

    <div>
      <!-- <label class="block text-sm font-medium mb-2">Registration Type *</label> -->
         <label class="block text-sm font-medium mb-2">Identity Proof Type *</label>
      <select
        [value]="formData.registrationType"
        (change)="onInput('registrationType', $any($event.target).value)"
        class="w-full px-4 py-3 border rounded-lg bg-white">
        <option value="">Select</option>
        <option *ngFor="let t of registrationTypes" [value]="t">{{ t }}</option>
      </select>
       <p class="text-red-500 text-sm" *ngIf="errors.registrationType">{{ errors.registrationType }}</p>
    </div>

    <div>
      <!-- <label class="block text-sm font-medium mb-2">Registration Number *</label> -->
         <label class="block text-sm font-medium mb-2">Identity Proof Number *</label>
      <input
        type="text"
        [value]="formData.registrationNumber"
        (input)="onInput('registrationNumber', $any($event.target).value)"
        class="w-full px-4 py-3 border rounded-lg" />
       <p class="text-red-500 text-sm" *ngIf="errors.registrationNumber">{{ errors.registrationNumber }}</p>
    </div>

  </div>

  <!-- File Uploads -->
  <div class="grid md:grid-cols-2 gap-6 mb-6">

    <!-- Registration Doc -->
    <div>
      <!-- <label class="block text-sm font-medium mb-2">Registration Document *</label> -->
         <label class="block text-sm font-medium mb-2">Identity Proof Document *</label> 
      <input type="file" hidden id="regDoc" (change)="handleFileChange('registrationDocument', $event)">
      <label for="regDoc" class="block border-2 border-dashed p-6 rounded-lg text-center cursor-pointer">
        <img *ngIf="regDocPreview" [src]="regDocPreview" class="h-32 mx-auto object-cover rounded">
        <i *ngIf="!regDocPreview" class="ri-upload-cloud-line text-4xl text-gray-400"></i>
      </label>
       <p class="text-red-500 text-sm" *ngIf="errors.registrationDocument">{{ errors.registrationDocument }}</p> 
    </div>

    <!-- Address Proof -->
    <div>
      <label class="block text-sm font-medium mb-2">Address Proof *</label>
      <input type="file" hidden id="addrDoc" (change)="handleFileChange('addressProof', $event)">
      <label for="addrDoc" class="block border-2 border-dashed p-6 rounded-lg text-center cursor-pointer">
        <img *ngIf="addressProofPreview" [src]="addressProofPreview" class="h-32 mx-auto object-cover rounded">
        <i *ngIf="!addressProofPreview" class="ri-upload-cloud-line text-4xl text-gray-400"></i>
      </label>
       <p class="text-red-500 text-sm" *ngIf="errors.addressProof">{{ errors.addressProof }}</p> 
    </div>

  </div>

  <!-- Address -->
  <div class="border-t pt-6 mt-6">
    <h3 class="text-xl font-bold mb-4">Business Address</h3>

<label class="block text-sm font-medium mb-2">Complete Address *</label>

    <textarea
      rows="3"
      [value]="formData.businessAddress"
      (input)="onInput('businessAddress', $any($event.target).value)"
      class="w-full px-4 py-3 border rounded-lg"></textarea>
  </div>
      
    <div class="grid md:grid-cols-2 gap-6 mt-6">
      <div>
      <label class="block text-sm font-medium mb-2">State *</label>
         <select
        [value]="formData.state"
        (change)="onInput('state', $any($event.target).value)"
        class="w-full px-4 py-3 border rounded-lg bg-white">
        <option value="">Select</option>
        <option *ngFor="let t of states" [value]="t">{{ t }}</option>
      </select>
        </div>

      <div>
      <label class="block text-sm font-medium mb-2">City *</label>
      <input placeholder="City" [value]="formData.city"
        (input)="onInput('city', $any($event.target).value)"
        class="w-full px-4 py-3 border rounded-lg" />
        </div>
    </div>
    
    <div class="grid md:grid-cols-2 gap-6 mt-6">
      <div>
      <label class="block text-sm font-medium mb-2">Plot/House Number *</label>
      <input placeholder="Plot/House Number" [value]="formData.plotNumber"
        (input)="onInput('plotNumber', $any($event.target).value)"
        class="w-full px-4 py-3 border rounded-lg" />
        </div>

       <div>
         <label class="block text-sm font-medium mb-2">PIN Code *</label> 
      <input placeholder="PIN Code" maxlength="6"
        [value]="formData.pinCode"
        (input)="onInput('pinCode', $any($event.target).value)"
        class="w-full px-4 py-3 border rounded-lg" />
        </div>
    </div>

       <div class="grid md:grid-cols-2 gap-6 mt-6">
      <div>
      <label class="block text-sm font-medium mb-2">Role *</label>
         <select
        [value]="formData.role"
        (change)="onInput('role', $any($event.target).value)"
        class="w-full px-4 py-3 border rounded-lg bg-white">
        <option value="">Select</option>
        <option *ngFor="let t of role" [value]="t">{{ t }}</option>
      </select>
        </div>

      <div>
      <label class="block text-sm font-medium mb-2">Password *</label>
      <input placeholder="Password" [value]="formData.password"
        (input)="onInput('password', $any($event.target).value)"
        class="w-full px-4 py-3 border rounded-lg" />
        </div>
    </div>
    


  <!-- Navigation -->
  <div class="flex justify-between mt-8">
    <button (click)="back.emit()" class="px-6 py-3 border rounded-lg"> <i class="ri-arrow-left-line ml-2"></i> Back</button>
    <button (click)="next.emit()" class="px-6 py-3 bg-orange-600 text-white rounded-lg">
      Continue to Professional Details
      <i class="ri-arrow-right-line ml-2"></i>
    </button>
  </div>

</div>
