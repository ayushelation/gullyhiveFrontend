<div class="bg-white rounded-2xl shadow-xl p-8 lg:p-12 border border-gray-100 max-w-2xl mx-auto">
  <div class="text-center mb-8">
    <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
      <i class="ri-smartphone-line text-4xl text-orange-600"></i>
    </div>
    <h2 class="text-3xl font-bold text-gray-900 mb-2 font-poppins">Verify Mobile Number</h2>
    <p class="text-gray-600 font-inter">
      We've sent a 6-digit OTP to <span class="font-semibold text-gray-900">{{ mobile }}</span>
    </p>
  </div>

  <div class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-4 text-center font-inter">
        Enter OTP
      </label>
      <div class="flex justify-center gap-3" (paste)="onPaste($event)">
        <input
  #otpInput
  *ngFor="let digit of otp; let i = index; trackBy: trackByIndex"
  type="text"
  inputmode="numeric"
  maxlength="1"
  [value]="otp[i]"
  (input)="onInputChange($event, i)"
  (keydown)="onKeyDown($event, i)"
  class="w-14 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
/>

      </div>
      <p *ngIf="error" class="text-red-600 text-sm mt-3 text-center font-inter">
        <i class="ri-error-warning-line mr-1"></i>
        {{ error }}
      </p>
    </div>

    <div class="text-center">
      <ng-container *ngIf="canResend; else timerTemplate">
        <button
          type="button"
          (click)="onResend()"
          class="text-orange-600 hover:text-orange-700 font-medium text-sm font-inter whitespace-nowrap cursor-pointer transition-colors"
        >
          <i class="ri-refresh-line mr-1"></i>
          Resend OTP
        </button>
      </ng-container>
      
      <ng-template #timerTemplate>
        <p class="text-gray-600 text-sm font-inter">
          Resend OTP in <span class="font-semibold text-orange-600">{{ timer }}s</span>
        </p>
      </ng-template>
    </div>

    <div class="flex gap-4 pt-4">
      <button
        type="button"
        (click)="onBack.emit()"
        [disabled]="isVerifying"
        class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium font-inter whitespace-nowrap cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i class="ri-arrow-left-line mr-2"></i>
        Back
      </button>
      <button
        type="button"
        (click)="onVerify()"
        [disabled]="isVerifying || otp.join('').length !== 6"
        class="flex-1 px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors font-medium font-inter whitespace-nowrap cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <ng-container *ngIf="!isVerifying; else verifyingTemplate">
          Verify & Continue
          <i class="ri-arrow-right-line ml-2"></i>
        </ng-container>
        
        <ng-template #verifyingTemplate>
          <i class="ri-loader-4-line animate-spin mr-2"></i>
          Verifying...
        </ng-template>
      </button>
    </div>
  </div>
</div>
