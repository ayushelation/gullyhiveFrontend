<div class="bg-white rounded-2xl shadow-xl p-8 lg:p-12 border border-gray-100">

  <!-- Header -->
  <div class="flex items-center mb-8">
    <div class="w-12 h-12 bg-orange-600 rounded-full flex items-center justify-center mr-4">
      <i class="ri-award-line text-2xl text-white"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold text-gray-900">Professional Details</h2>
      <p class="text-gray-600 mt-1">Tell us about your professional background</p>
    </div>
  </div>

  <div class="space-y-8">

    <!-- Self Overview -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        About Yourself (Short Overview) <span class="text-orange-600">*</span>
      </label>

      <textarea
        rows="5"
        maxlength="500"
        [value]="formData.selfOverview"
        (input)="onInput('selfOverview', $any($event.target).value)"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 resize-none"
        placeholder="Tell us about yourself and your professional background (minimum 50 characters)">
      </textarea>

      <div class="flex justify-between items-start mt-1">
         <p class="text-red-500 text-sm" *ngIf="errors.selfOverview">
          {{ errors.selfOverview }}
        </p> 
        <span class="text-xs text-gray-500">
          {{ formData.selfOverview.length }}/500
        </span>
      </div>
    </div>

    <!-- Skills -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Skills and Background <span class="text-orange-600">*</span>
      </label>

      <textarea
        rows="5"
        maxlength="500"
        [value]="formData.skillsBackground"
        (input)="onInput('skillsBackground', $any($event.target).value)"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 resize-none"
        placeholder="Describe your skills, experience, and professional background (minimum 50 characters)">
      </textarea>

      <div class="flex justify-between items-start mt-1">
         <p class="text-red-500 text-sm" *ngIf="errors.skillsBackground">
          {{ errors.skillsBackground }}
        </p> 
        <span class="text-xs text-gray-500">
          {{ formData.skillsBackground.length }}/500
        </span>
      </div>
    </div>

    <!-- Achievements -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Achievements <span class="text-gray-500">(Optional)</span>
      </label>

      <textarea
        rows="5"
        maxlength="500"
        [value]="formData.achievements"
        (input)="onInput('achievements', $any($event.target).value)"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 resize-none"
        placeholder="List your notable achievements, awards, or certifications">
      </textarea>

      <div class="text-right mt-1">
        <span class="text-xs text-gray-500">
          {{ formData.achievements.length }}/500
        </span>
      </div>
    </div>

    <!-- Navigation -->
    <div class="flex justify-between pt-6 border-t border-gray-200">

      <button
        (click)="back.emit()"
        [disabled]="isSubmitting"
        class="px-8 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50">
        <i class="ri-arrow-left-line mr-2"></i>
        Back
      </button>

      <button
        (click)="submit.emit()"
        [disabled]="isSubmitting"
        class="px-8 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 disabled:opacity-50 disabled:cursor-not-allowed">

        <ng-container *ngIf="isSubmitting; else submitText">
          <i class="ri-loader-4-line animate-spin mr-2"></i>
          Submitting...
        </ng-container>

        <ng-template #submitText>
          <i class="ri-check-line mr-2"></i>
          Submit Registration
        </ng-template>

      </button>

    </div>
  </div>
</div>
