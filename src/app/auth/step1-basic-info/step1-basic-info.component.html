<div class="bg-white rounded-2xl shadow-xl p-8 lg:p-12 border border-gray-100">
  <div class="flex items-center mb-8">
    <div class="w-12 h-12 bg-orange-600 rounded-full flex items-center justify-center mr-4">
      <i class="ri-user-line text-2xl text-white"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold text-gray-900 font-poppins">Basic Information</h2>
      <p class="text-gray-600 font-inter mt-1">Let's start with your basic details</p>
    </div>
  </div>

  <div class="space-y-8">
    <!-- Profile Picture -->
    <div class="flex justify-center">
      <div class="text-center">
        <label class="block text-sm font-medium text-gray-700 mb-4 font-inter">
          Profile Picture <span class="text-gray-500">(Optional)</span>
        </label>
        <div class="relative">
          <div class="w-32 h-32 rounded-full border-4 border-gray-200 overflow-hidden bg-gray-100 mx-auto">
            <ng-container *ngIf="profilePreview; else noPhotoTemplate">
              <img [src]="profilePreview" alt="Profile" class="w-full h-full object-cover object-top" />
            </ng-container>
            
            <ng-template #noPhotoTemplate>
              <div class="w-full h-full flex items-center justify-center">
                <i class="ri-user-line text-5xl text-gray-400"></i>
              </div>
            </ng-template>
          </div>
          <input aria-label="Upload Profile Picture"
            type="file"
            accept="image/*"
            (change)="onProfilePictureChange($event)"
            class="hidden"
            [id]="fileInputId"
          />
          <label
            [for]="fileInputId"
            class="absolute bottom-0 right-1/2 transform translate-x-16 bg-orange-600 text-white w-10 h-10 rounded-full flex items-center justify-center cursor-pointer hover:bg-orange-700 transition-colors shadow-lg"
          >
            <i class="ri-camera-line text-xl"></i>
          </label>
        </div>
        <button
          *ngIf="profilePreview"
          type="button"
          (click)="removeProfilePicture()"
          class="mt-3 text-sm text-red-600 hover:text-red-700 font-inter whitespace-nowrap cursor-pointer"
        >
          <i class="ri-delete-bin-line mr-1"></i>
          Remove Photo
        </button>
      </div>
    </div>

    <!-- Personal Details -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2 font-inter">
          Full Name <span class="text-orange-600">*</span>
        </label>
        <input
          type="text"
          [value]="formData?.fullName || ''"
          (input)="onInputFieldChange('fullName', $any($event.target).value)"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent font-inter"
          placeholder="Enter your full name"
        />
        <p *ngIf="errors?.fullName" class="text-red-500 text-sm mt-1 font-inter">
          {{ errors.fullName }}
        </p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2 font-inter">
          Email Address <span class="text-orange-600">*</span>
        </label>
        <input
          type="email"
          [value]="formData?.email || ''"
          (input)="onInputFieldChange('email', $any($event.target).value)"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent font-inter"
          placeholder="your.email@example.com"
        />
        <p *ngIf="errors?.email" class="text-red-500 text-sm mt-1 font-inter">
          {{ errors.email }}
        </p>
      </div>

      <!-- Mobile with OTP -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2 font-inter">
          Mobile Number <span class="text-orange-600">*</span>
        </label>
        <div class="flex gap-3">
          <input
            type="tel"
            [value]="formData?.mobile || ''"
            (input)="onInputFieldChange('mobile', $any($event.target).value)"
            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent font-inter"
            placeholder="10-digit mobile number"
            maxlength="10"
          />
          <button
            type="button"
            (click)="onSendOTP()"
            class="px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors font-medium font-inter whitespace-nowrap cursor-pointer"
          >
            <i class="ri-mail-send-line mr-2"></i>
            Send OTP
          </button>
        </div>
        <p *ngIf="errors?.mobile" class="text-red-500 text-sm mt-1 font-inter">
          {{ errors.mobile }}
        </p>
      </div>
    </div>


<!-- Parent Category Dropdown -->
<!-- <label class="block text-sm font-medium text-gray-700 mb-2"> -->
  
  <label class="block text-sm font-medium text-gray-700 mb-1 font-inter">
  Service Category <span class="text-orange-600">*</span>
</label>
<select aria-label="Service Category"
  class="w-full px-4 py-3 border border-gray-300 rounded-lg"
  (change)="onCategoryChange($any($event.target).value)"
>
  <option value="">Select Category</option>
  <option *ngFor="let cat of parentCategories" [value]="cat.id">
    {{ cat.name }}
  </option>
</select>
<p *ngIf="errors?.serviceCategoryId" class="text-red-500 text-sm mt-1 font-inter">
  {{ errors.serviceCategoryId }}
</p>
<div>
  
<!-- Subcategory Checkboxes -->
<div *ngIf="subCategories.length" class="mt-4">
   <label class="block text-sm font-medium text-gray-700 mb-2 font-inter">
    Sub Categories <span class="text-orange-600">*</span>
  </label>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-80 overflow-y-auto pr-2">
    <label *ngFor="let sub of subCategories"
      class="flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all"
      [class.border-orange-500]="formData.subCategoryIds?.includes(sub.id)"
      [class.bg-orange-50]="formData.subCategoryIds?.includes(sub.id)"
    >
      <input
        type="checkbox"
        class="w-5 h-5 text-orange-600 border-gray-300 rounded focus:ring-orange-500 cursor-pointer"
        [checked]="formData.subCategoryIds?.includes(sub.id)"
        (change)="toggleSubCategory(sub.id)"
      />
      <span class="ml-3">{{ sub.name }}</span>
    </label>
  </div>
   <p *ngIf="errors?.subCategoryIds" class="text-red-500 text-sm mt-1 font-inter">
        {{ errors.subCategoryIds }}
      </p>
</div>

 <p *ngIf="errors?.serviceCategory" class="text-red-500 text-sm mt-1 font-inter">
        {{ errors.serviceCategory }}
      </p>



    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Coverage Area -->
       <div>
        <label class="block text-sm font-medium text-gray-700 mb-2 font-inter">
          Coverage Area <span class="text-orange-600">*</span>
        </label>
        <input
          type="text"
          [value]="formData?.coverageArea || ''"
          (input)="onInputFieldChange('coverageArea', $any($event.target).value)"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent font-inter"
          placeholder="e.g., Mumbai, Pune, Thane"
        />
        <p *ngIf="errors?.coverageArea" class="text-red-500 text-sm mt-1 font-inter">
          {{ errors.coverageArea }}
        </p>
      </div> 





      <!-- Professional Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2 font-inter">
          Professional Type <span class="text-orange-600">*</span>
        </label>
        <!-- <select
          [value]="formData?.professionalType || ''"
          (change)="onInputFieldChange('professionalType', $any($event.target).value)"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent appearance-none cursor-pointer font-inter bg-white"
        >
          <option value="">Select Professional Type</option>
          <option *ngFor="let type of professionalTypes" [value]="type">
            {{ type }}
          </option>
        </select> -->
        <select aria-label="Professional Type"
  [value]="formData?.professionalType || ''"
  (change)="onInputFieldChange('professionalType', $any($event.target).value)"
  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent appearance-none cursor-pointer font-inter bg-white"
>
  <option value="">Select Professional Type</option>

  <option *ngFor="let type of professionalTypes" [value]="type.value">
    {{ type.label }}
  </option>
</select>

        <p *ngIf="errors?.professionalType" class="text-red-500 text-sm mt-1 font-inter">
          {{ errors.professionalType }}
        </p>
      </div>
    </div>

    <!-- Navigation -->
    <div class="flex justify-end pt-6 border-t border-gray-200">
      <button
        type="button"
        (click)="onNextClick()"
        class="px-8 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors font-medium font-inter whitespace-nowrap cursor-pointer"
      >
        Continue to Legal Identity
        <i class="ri-arrow-right-line ml-2"></i>
      </button>
    </div>
  </div>
</div>
