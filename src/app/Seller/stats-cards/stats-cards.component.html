<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
  <div
    *ngFor="let stat of stats"
    class="bg-white rounded-lg p-6 border border-gray-200 hover:shadow-lg transition-shadow"
  >
    <div class="flex items-start justify-between mb-4">
      <div
        class="w-12 h-12 rounded-lg flex items-center justify-center"
        [ngClass]="stat.color"
      >
        <i [class]="stat.icon + ' text-xl'"></i>
      </div>

      <span *ngIf="stat.trend === 'up'"
            class="text-green-600 text-sm font-medium flex items-center">
        <i class="ri-arrow-up-line"></i>
      </span>
    </div>

    <h3 class="text-3xl font-bold text-gray-900 mb-1">
      {{ stat.value }}
    </h3>
    <p class="text-sm text-gray-600 mb-1">
      {{ stat.label }}
    </p>
    <p class="text-xs text-gray-500">
      {{ stat.change }}
    </p>
  </div>
</div>
