
<!-- PAGE CONTENT -->
<div class="max-w-7xl mx-auto px-4 py-8">

  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">My Responses</h1>
    <p class="text-gray-600">Track all your quotes and responses</p>
  </div>

  <!-- STATS -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white p-6 border rounded-lg">
      <p class="text-sm text-gray-600">Total Responses</p>
      <p class="text-3xl font-bold">{{ responses.length }}</p>
    </div>
    <div class="bg-white p-6 border rounded-lg">
      <p class="text-sm text-gray-600">Accepted</p>
      <p class="text-3xl font-bold text-green-600">{{ getCount('accepted') }}</p>
    </div>
    <div class="bg-white p-6 border rounded-lg">
      <p class="text-sm text-gray-600">Pending</p>
      <p class="text-3xl font-bold text-yellow-600">{{ getCount('pending') }}</p>
    </div>
  </div>

  <!-- RESPONSE LIST -->
  <div class="space-y-4">
    <div *ngFor="let r of responses"
         class="bg-white border rounded-lg p-6 hover:shadow-lg transition">

      <div class="flex justify-between mb-4">
        <div>
          <h3 class="text-lg font-semibold">{{ r.leadName }}</h3>
          <p class="text-orange-600 font-medium">{{ r.service }}</p>
          <p class="text-sm text-gray-500">Sent {{ r.sentDate }}</p>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-500">Quote</p>
          <p class="text-2xl font-bold">{{ r.quote }}</p>
        </div>
      </div>

      <div class="bg-gray-50 p-4 rounded mb-4 text-sm text-gray-700">
        {{ r.message }}
      </div>

      <div class="flex justify-end gap-3">
        <button class="px-4 py-2 border rounded-lg">View Lead</button>
        <button *ngIf="r.status === 'pending'"
                class="px-4 py-2 bg-orange-600 text-white rounded-lg">
          Edit Response
        </button>
      </div>

    </div>
  </div>
</div>
