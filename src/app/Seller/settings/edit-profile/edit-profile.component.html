<!-- Profile Picture -->
<div class="mb-8">
  <label class="block text-sm font-semibold text-gray-900 mb-4">Profile Picture</label>
  <div class="flex items-center space-x-6">
    <div class="relative">
      <!-- Show selected image first, fallback to existing profile image, else initials -->
      <img
        *ngIf="previewImage; else profilePicOrInitials"
        [src]="previewImage"
        class="w-24 h-24 rounded-full object-cover"
      />

      <ng-template #profilePicOrInitials>
        <img
          *ngIf="profile?.profilePictureUrl; else initialsAvatar"
          [src]="profile.profilePictureUrl"
          class="w-24 h-24 rounded-full object-cover"
        />
      </ng-template>

      <ng-template #initialsAvatar>
        <div
          class="w-24 h-24 rounded-full bg-orange-500 text-white text-4xl flex items-center justify-center"
        >
          {{ getInitials(profile.displayName || profile.legalName) }}
        </div>
      </ng-template>
    </div>

    <div>
      <label
        class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors cursor-pointer inline-block whitespace-nowrap"
      >
        Upload Photo
        <input
          type="file"
          (change)="onImageSelected($event)"
          accept="image/*"
          class="hidden"
        />
      </label>
      <p class="text-sm text-gray-500 mt-2">JPG, PNG or GIF. Max size 5MB</p>
    </div>
  </div>
</div>

        <!-- Personal Information -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Personal Information</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
              <input type="text" formControlName="firstName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
              <input type="text" formControlName="lastName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
              <input type="email" formControlName="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
              <input type="tel" formControlName="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
            </div>
          </div>
        </div>

       

        <!-- Address -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Address</h3>
          <div class="grid grid-cols-1 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Street Address</label>
              <input type="text" formControlName="address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                <input type="text" formControlName="city" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">State</label>
                <input type="text" formControlName="state" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">PIN Code</label>
                <input type="text" formControlName="pincode" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
              </div>
            </div>
          </div>
        </div>

        <!-- Social Links -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Social Links</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Website</label>
              <input type="text" formControlName="website" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">LinkedIn</label>
              <input type="text" formControlName="linkedin" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
            </div>
             <!-- <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
              <input type="text" formControlName="description" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
            </div> -->
          </div>
        </div>
 <!-- Bio -->
        <div class="mb-8">
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea formControlName="description" rows="4" maxLength="500" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent resize-none"></textarea>
          <p class="text-sm text-gray-500 mt-1">{{ editForm.get('description')?.value?.length || 0 }}/500 characters</p>
        </div>
        <!-- Action Buttons -->
        <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
          <button type="button" (click)="cancel()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors whitespace-nowrap">Cancel</button>
          <button type="submit" class="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors whitespace-nowrap">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
