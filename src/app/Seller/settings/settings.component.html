<div class="min-h-screen bg-gray-50">

  
  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

       <!-- Only show settings grid if no child route is active -->
    <ng-container *ngIf="!childRouteActive">
         <button (click)="navigateTo('/seller')" class="flex items-center text-gray-600 hover:text-gray-900 mb-4">
        <i class="ri-arrow-left-line mr-2"></i> Back to Dashboard
      </button>
      <h1 class="text-3xl font-bold text-gray-900 mb-4">Settings</h1>
      <p class="text-gray-600 mb-6">Manage your account settings and preferences</p>

      <!-- Settings categories -->
      <div *ngFor="let category of settingsCategories" class="mb-8">
        <h2 class="text-xl font-bold text-gray-900 mb-4">{{ category.title }}</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <a *ngFor="let item of category.items" [routerLink]="item.link" class="bg-white rounded-lg p-6 border border-gray-200 hover:shadow-lg">
            <div class="flex items-start justify-between mb-4">
              <div class="w-12 h-12 rounded-lg bg-orange-50 text-orange-600 flex items-center justify-center">
                <i [class]="item.icon + ' text-2xl'"></i>
              </div>
              <i class="ri-arrow-right-line text-gray-400"></i>
            </div>
            <h3 class="font-semibold text-gray-900 mb-2">{{ item.title }}</h3>
            <p class="text-sm text-gray-600">{{ item.description }}</p>
          </a>
        </div>
      </div>
    </ng-container>
 <router-outlet></router-outlet>
  </div>
</div>
