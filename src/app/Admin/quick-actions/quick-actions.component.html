<!-- admin/quick-actions/quick-actions.component.html -->
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Quick Actions</h3>
    <p class="card-subtitle">Common tasks you can perform quickly</p>
  </div>
  <div class="card-body">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <div *ngFor="let action of actions" 
           class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow duration-200 cursor-pointer"
           (click)="handleAction(action.action)">
        <div class="flex items-center mb-3">
          <div class="p-2 rounded-lg {{action.color}} mr-3">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(action.icon)" />
            </svg>
          </div>
          <h4 class="font-medium text-gray-900">{{action.title}}</h4>
        </div>
        <p class="text-sm text-gray-600 mb-3">{{action.description}}</p>
        <button class="text-sm font-medium text-blue-600 hover:text-blue-800 flex items-center">
          Perform action
          <svg class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
