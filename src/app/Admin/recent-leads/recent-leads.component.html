<!-- admin/recent-leads/recent-leads.component.html -->
<div class="overflow-hidden">
  <div class="table-container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Source</th>
          <th>Status</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lead of leads">
          <td>
            <div>
              <p class="font-medium text-gray-900">{{lead.name}}</p>
              <p class="text-sm text-gray-500">{{lead.email}}</p>
            </div>
          </td>
          <td>{{lead.source}}</td>
          <td>
            <span [class]="'badge ' + getStatusClass(lead.status)">
              {{lead.status}}
            </span>
          </td>
          <td>{{lead.date}}</td>
          <td>
            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-4 flex justify-end">
    <a href="/admin/leads" class="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center">
      View all leads
      <svg class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </a>
  </div>
</div>
