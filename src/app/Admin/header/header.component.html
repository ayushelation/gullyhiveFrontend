<!-- admin/header/header.component.html -->
<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-6">
      <div class="flex items-center">
        <!-- Mobile menu button -->
        <button class="mobile-only p-2 rounded-md text-gray-500 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <div class="ml-4 desktop-only">
          <h1 class="text-2xl font-bold text-gray-900">GullyHive Admin</h1>
          <p class="text-sm text-gray-500">Dashboard</p>
        </div>
      </div>
      
      <div class="flex items-center space-x-4">
        <!-- Notifications -->
        <div class="relative">
          <button class="p-2 text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"></span>
          </button>
        </div>
        
        <!-- User Profile -->
        <div class="relative">
          <button (click)="toggleProfileMenu()" class="flex items-center space-x-3 focus:outline-none">
            <div class="avatar avatar-md">
              <img [src]="user.avatar" [alt]="user.name">
            </div>
            <div class="desktop-only">
              <p class="text-sm font-medium text-gray-700">{{ user.name }}</p>
              <p class="text-xs text-gray-500">{{ user.role }}</p>
            </div>
            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          
          <!-- Dropdown Menu -->
          <div *ngIf="isProfileMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
            <a href="#" class="dropdown-item">Profile Settings</a>
            <a href="#" class="dropdown-item">System Settings</a>
            <div class="border-t border-gray-100"></div>
            <a href="#" class="dropdown-item text-red-600">Sign Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
