<header class="sticky top-0 z-50 bg-gradient-to-br from-blue-900 to-indigo-800 text-white shadow-lg">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 md:h-20">
      <!-- Logo Section -->
      <div class="flex items-center space-x-3">
        <a routerLink="/admin/dashboard" class="flex items-center space-x-3 no-underline hover:opacity-90 transition-opacity">
          <div class="flex items-center justify-center w-10 h-10 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-lg shadow-md">
            <span class="font-bold text-lg">GH</span>
          </div>
          <div class="flex flex-col">
            <h1 class="text-xl md:text-2xl font-bold bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent">
              GullyHive
            </h1>
            <span class="text-xs font-medium text-blue-200 hidden sm:inline">
              Lead Generation Platform
            </span>
          </div>
        </a>
      </div>

      <!-- Admin Info Section with Dropdown -->
      <div class="relative">
        <div class="flex items-center space-x-3 bg-white/10 hover:bg-white/15 rounded-full px-4 py-2 cursor-pointer transition-colors"
             (click)="toggleDropdown()">
          <div class="flex items-center justify-center w-9 h-9 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-full font-semibold">
            {{adminName.charAt(0)}}
          </div>
          <div class="flex flex-col">
            <span class="text-xs text-blue-200">Welcome,</span>
            <span class="text-sm font-semibold">{{adminName}}</span>
          </div>
          <i class="text-xs text-blue-200 ml-1 transition-transform duration-200"
             [class.rotate-180]="showDropdown">‚ñº</i>
        </div>

        <!-- Dropdown Menu -->
        <div *ngIf="showDropdown" 
             class="absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-lg py-2 z-50 border border-gray-200 animate-fadeIn">
          <!-- User Info -->
          <div class="px-4 py-3 border-b border-gray-100">
            <div class="flex items-center space-x-3">
              <div class="flex items-center justify-center w-10 h-10 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-full font-semibold text-white">
                {{adminName.charAt(0)}}
              </div>
              <div>
                <p class="text-sm font-semibold text-gray-800">{{adminName}}</p>
                <p class="text-xs text-gray-500">Administrator</p>
              </div>
            </div>
          </div>

          <!-- Dropdown Items -->
          <div class="py-1">
            <!-- Dashboard -->
            <a (click)="goToDashboard()" 
               class="flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer transition-colors group">
              <i class="mr-3 text-gray-400 group-hover:text-blue-500">üìä</i>
              <span>Dashboard</span>
            </a>

            <!-- Update Profile -->
            <a (click)="goToProfile()" 
               class="flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer transition-colors group">
              <i class="mr-3 text-gray-400 group-hover:text-blue-500">üë§</i>
              <span>Update Profile</span>
            </a>

            <!-- Settings -->
            <a (click)="goToSettings()" 
               class="flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer transition-colors group">
              <i class="mr-3 text-gray-400 group-hover:text-blue-500">‚öôÔ∏è</i>
              <span>Settings</span>
            </a>

            <!-- Divider -->
            <div class="border-t border-gray-100 my-1"></div>

            <!-- Logout -->
            <a (click)="logout()" 
               class="flex items-center px-4 py-2.5 text-sm text-red-600 hover:bg-red-50 cursor-pointer transition-colors group">
              <i class="mr-3 group-hover:text-red-700">üö™</i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Click outside to close dropdown -->
  <div *ngIf="showDropdown" 
       class="fixed inset-0 z-40" 
       (click)="closeDropdown()"></div>
</header>
