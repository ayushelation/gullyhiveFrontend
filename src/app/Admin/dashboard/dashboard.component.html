<div class="min-h-screen bg-gray-100">
  <app-admin-header></app-admin-header>
  
  <div class="flex">
    <app-admin-sidebar></app-admin-sidebar>
    
    <main class="flex-1 p-4 md:p-8">
      <div class="max-w-7xl mx-auto">
        <!-- Page Title -->
        <div class="mb-8">
          <h2 class="text-2xl font-bold text-gray-900">Dashboard Overview</h2>
          <p class="text-gray-600">Welcome back! Here's what's happening with your leads today.</p>
        </div>

        <!-- Stats Grid -->
        <app-stats-cards></app-stats-cards>
        <!-- Charts and Tables Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">

          <div class="card">

              <h3 class="card-title">Lead Conversion Rate</h3>

              <app-lead-chart></app-lead-chart>

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Recent Leads</h3>
              <p class="card-subtitle">Latest 5 lead entries</p>
            </div>
            <div class="card-body">
              <app-recent-leads></app-recent-leads>
            </div>
          </div>
        </div>

        <app-quick-actions></app-quick-actions>
      </div>
    </main>
  </div>
  
  <app-admin-footer></app-admin-footer>
