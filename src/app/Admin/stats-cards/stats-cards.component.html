<!-- admin/stats-cards/stats-cards.component.html -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
  <div *ngFor="let stat of stats" class="card shadow-hover">
    <div class="card-body">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <div class="p-3 {{stat.bgColor}} rounded-lg">
            <svg class="h-6 w-6 {{stat.color}}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(stat.icon)" />
            </svg>
          </div>
        </div>
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-500">{{stat.title}}</p>
          <p class="text-2xl font-bold text-gray-900">{{stat.value}}</p>
        </div>
      </div>
      <div class="mt-4">
        <span [class]="stat.trend.isPositive ? 'badge badge-success' : 'badge badge-warning'">
          <svg *ngIf="stat.trend.isPositive" class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
          <svg *ngIf="!stat.trend.isPositive" class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M14.707 10.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 12.586V5a1 1 0 012 0v7.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          {{stat.trend.value}} {{stat.trend.label}}
        </span>
      </div>
    </div>
  </div>
</div>
