<!-- admin/sidebar/sidebar.component.html -->
<aside class="desktop-only w-64 bg-white shadow min-h-[calc(100vh-80px)]">
  <nav class="space-y-1 px-4 py-6">
    <!-- Main Menu -->
    <div *ngFor="let item of menuItems">
      <a [routerLink]="item.path" 
         [class.nav-link-active]="item.active"
         class="nav-link flex items-center">
        <svg class="mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(item.icon)" />
        </svg>
        {{item.label}}
      </a>
    </div>

    <!-- Quick Actions Section -->
    <div class="pt-8 mt-8 border-t border-gray-200">
      <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">
        Quick Actions
      </h3>
      <div class="mt-3 space-y-1">
        <div *ngFor="let action of quickActions">
          <a href="#" class="nav-link flex items-center">
            <svg class="mr-3 h-5 w-5 {{action.color}}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(action.icon)" />
            </svg>
            {{action.label}}
          </a>
        </div>
      </div>
    </div>
  </nav>
</aside>
